<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readme Generator | Slyther </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="main-container">
        <div class="guidelines">
            <p></p>
        </div>
        <div class="form-container">
            <form action="" class="main-form">
                <label for="username">Enter your github Username</label>
                <input type="text" name="username" id="username"><br>
                <label for="animatedText">Input the text you would like to be animated at the tope of your
                    Readme</label>
                <input type="text" name="animatedText" id="animatedText">
                <p class="additional-info">If you want to breakline in your <b>animated text</b> add <b>';'</b> between
                    your
                    words to indicate a line break</p>


            </form>
        </div>
        <div class="output-container"></div>
    </div>





    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readme Generator | Slyther </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="main-container">
        <div class="guidelines">
            <p><b>Here are the guidelines you can follow to fill up this form</b></p>
            <ul>
                <li>In Animated Text section, use <b>';'</b> to indicate a line break ( Eg: Hello;World, prints Hello in
                    first line, World in second )</li>
                <li>In parts such as About section and project descripton, use <b>**Text here**</b> to make it bold</li>
                <!-- <li></li>
                <li></li>
                <li></li> -->
            </ul>
        </div>
        <div class="form-container">
            <form action="" class="main-form">
                <label for="username">Enter your github <b>Username</b></label>
                <input type="text" name="username" id="username"><br>
                <label for="animatedText"><b>Animated Text</b></label>
                <input type="text" name="animatedText" id="animatedText">
                <p><b>About me:</b></p>
                <label for="education">Education</label>
                <input type="text" name="education" id="education"><br>
                <label for="goals">Current Goals</label>
                <input type="text" name="goals" id="goals"><br>
                <label for="journey">Tech Journey</label>
                <input type="text" name="journey" id="journey"><br>
                
            </form>
        </div>
        <div class="output-container"></div>
    </div>





    <script src="index.js"></script>
</body>

</html>
